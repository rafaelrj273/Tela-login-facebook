<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fael">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>Facebook</h1>
          <p>Conecte-se com amigos e com o mundo </p>
          <p> ao seu redor no Facebook.</p>
        </div>
        <form action="#">
          <input type="email" placeholder="E-mail ou número de telefone" required>
          <input type="password" placeholder="Senha" required>
          <div class="link">
            <button type="submit" class="login">Entrar</button>
            <a href="#" class="forgot">Esqueceu a senha</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Criar nova conta</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
